version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pygbm-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: uvicorn pygbm.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - pygbm-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pygbm-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/public:/app/public
      - /app/node_modules
      - /app/.next
    networks:
      - pygbm-network

networks:
  pygbm-network:
    driver: bridge
